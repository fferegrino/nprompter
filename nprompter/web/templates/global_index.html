{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block content %}
    {% for database in databases %}
        <h2>
            <a href="{{ database.id }}/index.html">{{ database.title }}</a>
        </h2>
    {% endfor %}
    {% if extra_html %}
        {{ extra_html | safe }}
    {% endif %}
{% endblock %}
