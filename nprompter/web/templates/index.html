<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Nprompter</title>
        <link href="/nprompter.css" rel="stylesheet"/>
        <script>
            MathJax = {
              tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
              }
            };
        </script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    </head>
    <body>
        <div class="mirror mirrored" id="content">
        {% for database in databases %}
            <h2>{{ database.title }}</h2>
            <ul>
                {% for script in database.scripts %}
                    <li><a href="{{ script.path }}">{{ script.title }}</a></li>
                {% endfor %}
            </ul>
        {% endfor %}
        </div>
        <!-- Modal with help -->
        <div class="modal mirror mirrored" id="modal">
            <div class="modal-bg modal-exit"></div>
            <div class="modal-container">
                <h2>Help - v{{ version }}</h2>
                <ul id="help"></ul>
            </div>
        </div>
        <script src="/script.js"></script>
    </body>
</html>
