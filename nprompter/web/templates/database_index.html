{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block content %}
    <h2>{{ database.title }}</h2>
    <ul>
        {% for script in database.scripts %}
            <li><a href="{{ script.path }}">{{ script.title }}</a></li>
        {% endfor %}
    </ul>
    {% if extra_html %}
    <div class="extra-html">
        {{ extra_html | safe }}
    </div>
    {% endif %}
{% endblock %}
